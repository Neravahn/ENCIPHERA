<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCIPHERA - File Manager</title>
    <style>
        @font-face {
            font-family: 'SigmarOne';
            src: url("{{ url_for('static', filename='fonts/SigmarOne-Regular.ttf') }}") format('truetype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
            font-weight: bold;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Nunito';
            margin: 0;
            padding: 0;
        }


        #main_container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        #main_container h2 {
            font-weight: 800;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            font-family: 'SigmarOne';
        }


        #header {
            margin-bottom: 20px;
        }


        #file_type {
            padding: 8px 12px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            border-radius: 6px;
            cursor: pointer;
        }

        #file_type option {
            background: #ffffff;
            color: #000000;
        }

        #file_area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 15px;
        }


    </style>
</head>

<body>
    <div id="main_container">
        <h2>Your Encrypted Files</h2>
        <div id="header">
            <select id="file_type">
                <option value="all">All</option>
                <option value="txt">.txt (Text File)</option>
                <option value="pdf">.pdf (PDF Document)</option>
                <option value="png">.png (Image)</option>
                <option value="zip">.zip (Archive)</option>
            </select>
        </div>

        <div id="file_area">

        </div>
    </div>
</body>

</html>
