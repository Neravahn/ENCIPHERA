<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCIPHERA - File Manager</title>
    <style>
        @font-face {
            font-family: 'SigmarOne';
            src: url("{{ url_for('static', filename='fonts/SigmarOne-Regular.ttf') }}") format('truetype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
            font-weight: bold;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Nunito';
            margin: 0;
            padding: 0;
        }


        #main_container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        #main_container h2 {
            font-weight: 800;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            font-family: 'SigmarOne';
        }


        #header {
            margin-bottom: 20px;
        }


        #file_type {
            padding: 8px 12px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            border-radius: 6px;
            cursor: pointer;
        }

        #file_type option {
            background: #ffffff;
            color: #000000;
        }

        #fileArea {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }


        .file-card {
            background: #1c1c1c;
            border: 1px solid #333;
            padding: 18px 20px;
            border-radius: 14px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 50px;
            transition: 0.25s ease;
            border-left: 4px solid #6b6b6b;
            margin-bottom: 15px;
        }

        .file-card:hover {
            background: #0f0f0f;
            border-left-color: #aaa;
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 10px;

        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            font-weight: 700;
        }


        .btn-delete {
            background: #ffffff;
            color: rgb(0, 0, 0);
        }

        .btn-download {
            background: #ffffff;
            color: rgb(0, 0, 0);
        }

        .btn-decrypt {
            background: #ffffff;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div id="main_container">
        <h2>Your Encrypted Files</h2>
        <div id="header">
            <select id="file_type">
                <option value=".txt">.txt (Text File)</option>
                <option value=".pdf">.pdf (PDF Document)</option>
                <option value=".png">.png (Image)</option>
                <option value=".zip">.zip (Archive)</option>
            </select>
        </div>

        <div id="file_area">

        </div>
    </div>



    <!--SCRIPT-->
    <script>

        const fileTypeSelect = document.getElementById('file_type');
        const fileArea = document.getElementById('file_area');

        function loadFiles() {
            const fileType = fileTypeSelect.value;

            fetch('/file_manager', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: "list", file_type: fileType })
            })
                .then(res => res.json())
                .then(data => {

                    fileArea.innerHTML = '';

                    const fileNames = data.file_names || [];

                    if (fileNames.length === 0) {
                        fileArea.innerHTML = "<p>No files found</p>";
                        return;
                    }

                    fileNames.forEach(name => {
                        const card = document.createElement('div');
                        card.classList.add('file-card');

                        const nameText = document.createElement('span');
                        nameText.textContent = name;

                        const btnGroup = document.createElement('div');
                        btnGroup.classList.add('btn-group');

                        const btnDelete = document.createElement('button');
                        btnDelete.className = 'btn btn-delete';
                        btnDelete.textContent = 'Delete';
                        btnDelete.onclick = () => deleteFile(name);

                        const btnDecrypt = document.createElement('button');
                        btnDecrypt.className = 'btn btn-decrypt';
                        btnDecrypt.textContent = 'Decrypt & Download';
                        btnDecrypt.onclick = () => decryptAndDownload(name);

                        btnGroup.append(btnDecrypt, btnDelete);
                        card.append(nameText, btnGroup);
                        fileArea.appendChild(card);
                    });

                })
                .catch(err => console.error(err));
        }


        function deleteFile(name) {
            fetch('/file_manager', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: "delete", file_name: name })
            }).then(() => loadFiles());
        }


        function decryptAndDownload(name) {
            const key = prompt("Enter your decryption key:");

            if (!key) {
                alert("Decryption cancelled");
                return;
            }

            fetch('/file_manager', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "decrypt_download",
                    file_name: name,
                    key: key
                })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Wrong key or server error");
                    return res.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = name; 
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(err => {
                    alert("Decryption failed");
                    console.error(err);
                });
        }


        fileTypeSelect.addEventListener('change', loadFiles);
        window.onload = loadFiles;

    </script>

</body>

</html>
