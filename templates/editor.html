<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCIPHERA - Editor</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #000;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
        }

        #header {
            width: 100%;
            padding: 15px 20px;
            background-color: #080808;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 2px solid #111;
            gap: 20px;
        }

        #filename-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #filename-group label {
            color: #fff;
            font-size: 0.9rem;
        }

        #file_name {
            padding: 8px 12px;
            font-size: 1rem;
            background-color: #000;
            color: #fff;
            border: 2px solid #444;
            border-radius: 6px;
            width: 250px;
        }

        #file_name::placeholder {
            color: #888;
        }

        #button-container {
            display: flex;
            gap: 10px;
        }

        #button-container button {
            padding: 8px 16px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        #button-container button:hover {
            background-color: #ccc;
        }

        textarea {
            flex: 1;
            width: 100%;
            background-color: #080808;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
        }

        #error {
            width: 100%;
            padding: 12px 20px;
            color: #ff4d4d;
            background-color: #1a0000;
            border-left: 4px solid #ff4d4d;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        #success {
            width: 100%;
            padding: 12px 20px;
            color: #4dff4d;
            background-color: #001a00;
            border-left: 4px solid #4dff4d;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="filename-group">
            <label for="file_name">Enter File Name</label>
            <input type="text" id="file_name" placeholder="Default">
        </div>

        <div id="button-container">
            <button id="back">BACK</button>
            <button id="done">SAVE</button>
        </div>
    </div>

    <div id="error" style="display:none; {% if error %}display:block;{% endif %}">

        {% if error %}
        {{ error }}
        {% endif %}
    </div>

    <div id="success" style="display:none; {% if success %}display:block;{% endif %}">
        {% if success %}
        {{ success }}
        {% endif %}
    </div>

    <textarea id="text" placeholder="Start Typing..."></textarea>


    <!--SCRIPT-->
    <script>
        document.getElementById('done').addEventListener('click', () => {
            const text = document.getElementById('text').value;
            const file_name = document.getElementById('file_name').value;

            fetch('/editor', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    text: text,
                    file_name: file_name
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("success").innerText = data.message;
                        document.getElementById("success").style.display = "block";
                    } else {
                        document.getElementById("error").innerText = data.message;
                        document.getElementById("error").style.display = "block";
                    }
                });
        });

    </script>
</body>

</html>
