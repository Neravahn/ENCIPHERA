<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCIPHERA - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <form id="signup" method="POST" action="/signup">
            <h2>SIGN - UP</h2>

            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required pattern="^\S+$">

            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password"
                required>

            <button type="submit">GET OTP</button>
        </form>

        <div id="errors" style="display:none; {% if error %}display:block;{% endif %}">

            {% if error %}
            {{ error }}
            {% endif %}
        </div>

        <a href="{{ url_for('login')}}">
            Already have and account? Login
        </a>

    </div>



    <!--SCRIPT-->
    <script>
        const form = document.getElementById('signup');
        const password = document.getElementById('password');
        const confirm_password = document.getElementById('confirm_password');
        const errorDiv = document.getElementById('errors');

        form.addEventListener('submit', function (event) {
            errorDiv.innerHTML = "";
            errorDiv.style.display = "none";


            let errors = []
            if (password.value !== confirm_password.value) {
                errors.push('PASSSWORDS DO NOT MATCH');
            }

            if (errors.length > 0) {
                event.preventDefault();
                errorDiv.style.display = "block";
                errorDiv.innerHTML = errors.join("<br>");
            }
        })
    </script>
</body>

</html>
