<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCIPHERA - verify otp</title>

    <style>
        @font-face {
            font-family: 'Nunito';
            src: url("{{ url_for('static', filename='fonts/Nunito-VariableFont_wght.ttf') }}") format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            background: rgb(45, 45, 45);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #otp {
            width: 100%;
            padding: 14px;
            font-size: 22px;
            border-radius: 12px;
            border: 2px solid #777;
            background: rgb(35, 35, 35);
            color: #ffffff;
            text-align: center;
            letter-spacing: 4px;
            transition: 0.25s ease;
        }

        #otp::placeholder {
            color: #aaaaaa;
        }

        #otp:focus {
            border-color: #ffffff;
            background: rgb(30, 30, 30);
            box-shadow: 0 0 10px rgba(125, 125, 125, 0.4);
            outline: none;
        }

        #submitBtn {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease-in-out;
        }

        #submitBtn:hover {
            background: #7d7d7d;
        }

        #error {
            margin-top: 20px;
            padding: 12px;

            background: rgba(255, 0, 0, 0.15);
            border-left: 4px solid #ff4d4d;

            color: #ff4d4d;
            font-size: 0.95rem;
            font-weight: 600;

            border-radius: 8px;
            letter-spacing: 0.5px;

            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>VERIFY OTP</h2>

        <form id="otp_verify" method="POST" action="/verify-otp">
            <input id="otp" name="otp" placeholder="ENTER OTP">

            <button id="submitBtn" type="submit">VERIFY</button>
        </form>

        <div id="errors" style="display:none; {% if error %}display:block;{% endif %}">

            {% if error %}
            {{ error }}
            {% endif %}
        </div>
    </div>

</body>

</html>
